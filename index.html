<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Simple Analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      /* Basics */
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      body {
        background: #eef9ff;
        word-break: break-word;
        display: flex;
        justify-content: center;
        color: #415659;
        font-family: "Space Grotesk", Arial, sans-serif;
        font-weight: 400;
      }
      main {
        margin: auto;
      }
      * {
        box-sizing: border-box;
      }

      /* Fonts */
      @font-face {
        font-family: "Space Grotesk";
        font-weight: 500;
        src: url("https://assets.simpleanalytics.com/fonts/SpaceGrotesk-Medium.woff2")
            format("woff2"),
          url("https://assets.simpleanalytics.com/fonts/SpaceGrotesk-Medium.woff")
            format("woff");
      }
      @font-face {
        font-family: "Space Grotesk";
        font-weight: 400;
        src: url("https://assets.simpleanalytics.com/fonts/SpaceGrotesk-Regular.woff2")
            format("woff2"),
          url("https://assets.simpleanalytics.com/fonts/SpaceGrotesk-Regular.woff")
            format("woff");
      }
      h1,
      h2,
      h3,
      h4 {
        margin: 0 0 1rem 0;
        line-height: 1.5;
        font-weight: 500;
      }
      p {
        font-size: 1rem;
        line-height: 150%;
      }
      textarea, input {
        border: 1px solid #232e2f;
        border-radius: 5px;
      }
      a {
        color: #415659;
      }
      a:hover {
        text-decoration: none;
      }

      /* Layouts */
      main {
        padding: 2rem;
        flex: 0 1 auto;
        text-align: center;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: #2a3638;
        }
        textarea,
        input {
          background: #232e2f;
        }
        body,
        a,
        textarea,
        input {
          color: #a4bdc0;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <svg
        width="70"
        height="70"
        viewBox="0 0 400 400"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        style="margin-bottom: 1rem"
      >
        <circle cx="200" cy="200" r="200" fill="#FF4F64" />
        <path d="M132.414 201.448H100V298.69H132.414V201.448Z" fill="white" />
        <path d="M210.206 143.103H177.793V298.69H210.206V143.103Z" fill="white" />
        <path d="M288 88H255.586V298.69H288V88Z" fill="white" />
      </svg>
      <h2>Title</h2>
      <p>Description.</p>
    </main>
  </body>
</html>
